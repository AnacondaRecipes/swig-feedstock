{% set version = "3.0.11" %}

package:
  name: swig
  version: {{ version }}

source:
  fn: swig-{{ version }}.tar.gz  # [unix]
  url: http://prdownloads.sourceforge.net/swig/swig-{{ version }}.tar.gz  # [unix]
  sha256: d9031d531d7418829a54d0d51c4ed9007016b213657ec70be44031951810566e  # [unix]
  fn: swigwin-{{ version }}.zip  # [win]
  url: http://prdownloads.sourceforge.net/swig/swigwin-{{ version }}.zip  # [win]
  sha256: f3bb6e139aff95be0100417adb15879d6132fa940efc8b16dfec1351f58f42a2  # [win]

build:
  number: 0
  skip: true  # [not py27]
  detect_binary_files_with_prefix: true  # [unix]

requirements:
  build:
    - toolchain
    - pcre  # [unix]
    - python  # [unix]
    - boost  # [unix]
  run:
    - pcre  # [unix]
    - boost  # [unix]

test:
  commands:
    - swig -help

about:
  home: http://www.swig.org/
  license: GPL 3
  summary: C/C++ parser code generator

extra:
  recipe-maintainers:
    - jakirkham
    - jschueller
    - msarahan
